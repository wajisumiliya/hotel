name: Auto Merge Dependabot PRs

on:
  pull_request:
    types: [closed]
    branches:
      - main  # Change this to your target branch

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check if PR is from Dependabot
        id: dependabot-check
        run: |
          if [[ "$GITHUB_ACTOR" == "dependabot[bot]" ]]; then
            echo "PR is from Dependabot"
            echo "::set-output name=is_dependabot::true"
          else
            echo "PR is not from Dependabot"
            echo "::set-output name=is_dependabot::false"
          fi

      - name: Merge Dependabot PR
        if: steps.dependabot-check.outputs.is_dependabot == 'true'
        uses: pascalgn/automerge-action@v0.8.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash  # Options: merge, squash, rebase
          commit-message: "Automatically merged Dependabot PR"
